#Language properties for STATS VALLBLS FROMDATA 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Cette commande cr\u00e9e des libell\u00e9s de valeur pour les variables s\u00e9lectionn\u00e9es \u00e0 l'aide d'autres variables comme source des libell\u00e9s. Les variables auxquelles affecter un libell\u00e9 et les variables source du libell\u00e9 peuvent \u00eatre r\u00e9pertori\u00e9es ou s\u00e9lectionn\u00e9es \u00e0 l'aide de motifs dans les noms. Les libell\u00e9s peuvent \u00eatre appliqu\u00e9s directement par cette commande, mais la syntaxe VALUE LABEL peut \u00e9galement \u00eatre \u00e9crite dans un fichier.
Summary=Cr\u00e9ation de libell\u00e9s de valeur pour les variables \u00e0 partir de donn\u00e9es
