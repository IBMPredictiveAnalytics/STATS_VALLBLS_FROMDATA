#Language properties for STATS VALLBLS FROMDATA 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Questo comando crea le etichette valori per le variabili selezionate utilizzando altre variabili come origine delle etichette. Le variabili da etichettare e le variabili di origine etichetta possono essere elencate o selezionate utilizzando i modelli nei nomi. Le etichette possono essere applicate direttamente da questo comando, ma la sintassi VALUE LABEL pu\u00f2 anche essere scritta in un file.
Summary=Creare etichette valori per variabili dai dati
