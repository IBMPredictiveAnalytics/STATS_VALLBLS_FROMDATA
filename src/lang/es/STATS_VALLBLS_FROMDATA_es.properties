#Language properties for STATS VALLBLS FROMDATA 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Este comando crea etiquetas de valor para variables seleccionadas mediante otras variables como origen de las etiquetas. Las variables que se van a etiquetar y las variables objetivo de etiquetas se pueden listar o seleccionar utilizando patrones en los nombres. Las etiquetas se pueden aplicar directamente mediante este comando, pero la sintaxis VALUE LABEL tambi\u00e9n se puede escribir en un archivo.
Summary=Crear etiquetas de valor para variables a partir de datos
